<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Light Widgets</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #0a0a0a;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 60px;
            min-height: 100vh;
            justify-content: center;
        }

        .neon-widget {
            position: relative;
            font-size: 80px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            letter-spacing: 8px;
            color: #333;
            text-shadow: none;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            user-select: none;
        }

        .neon-widget.on {
            color: #ff3366;
            text-shadow: 
                0 0 5px #ff3366,
                0 0 10px #ff3366,
                0 0 20px #ff3366,
                0 0 40px #ff3366,
                0 0 80px #ff3366,
                0 0 120px #ff3366;
            animation: flicker 0.1s infinite alternate;
        }

        .neon-widget.on::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: radial-gradient(circle, rgba(255, 51, 102, 0.1) 0%, transparent 70%);
            z-index: -1;
            border-radius: 20px;
        }

        @keyframes flicker {
            0% {
                text-shadow: 
                    0 0 5px #ff3366,
                    0 0 10px #ff3366,
                    0 0 20px #ff3366,
                    0 0 40px #ff3366,
                    0 0 80px #ff3366,
                    0 0 120px #ff3366;
            }
            100% {
                text-shadow: 
                    0 0 3px #ff3366,
                    0 0 8px #ff3366,
                    0 0 15px #ff3366,
                    0 0 30px #ff3366,
                    0 0 60px #ff3366,
                    0 0 90px #ff3366;
            }
        }

        .controls {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 40px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .control-group h3 {
            color: #fff;
            margin: 0;
            font-size: 18px;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 12px 20px;
            background: #222;
            color: #fff;
            border: 2px solid #444;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        button:hover {
            background: #333;
            border-color: #666;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button.on-btn {
            background: #ff3366;
            border-color: #ff3366;
        }

        button.on-btn:hover {
            background: #ff4477;
            border-color: #ff4477;
        }

        button.off-btn {
            background: #666;
            border-color: #666;
        }

        button.off-btn:hover {
            background: #777;
            border-color: #777;
        }

        .demo-buttons {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .demo-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff3366, #9933ff);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 51, 102, 0.3);
        }

        .demo-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 51, 102, 0.4);
        }
    </style>
</head>
<body>
    <div id="hello-widget" class="neon-widget">HELLO</div>
    <div id="world-widget" class="neon-widget">WORLD</div>

    <div class="controls">
        <div class="control-group">
            <h3>HELLO Controls</h3>
            <div class="control-buttons">
                <button class="on-btn" onclick="helloOn()">Turn ON</button>
                <button class="off-btn" onclick="helloOff()">Turn OFF</button>
            </div>
        </div>
        
        <div class="control-group">
            <h3>WORLD Controls</h3>
            <div class="control-buttons">
                <button class="on-btn" onclick="worldOn()">Turn ON</button>
                <button class="off-btn" onclick="worldOff()">Turn OFF</button>
            </div>
        </div>
    </div>

    <div class="demo-buttons">
        <button class="demo-btn" onclick="turnBothOn()">Light Up Both</button>
        <button class="demo-btn" onclick="turnBothOff()">Turn Off Both</button>
        <button class="demo-btn" onclick="alternateFlash()">Alternate Flash</button>
    </div>

    <script>
        // Get references to the neon widgets
        const helloWidget = document.getElementById('hello-widget');
        const worldWidget = document.getElementById('world-widget');

        // Hello widget control functions
        function helloOn() {
            helloWidget.classList.add('on');
        }

        function helloOff() {
            helloWidget.classList.remove('on');
        }

        // World widget control functions
        function worldOn() {
            worldWidget.classList.add('on');
        }

        function worldOff() {
            worldWidget.classList.remove('on');
        }

        // Demo functions
        function turnBothOn() {
            helloOn();
            worldOn();
        }

        function turnBothOff() {
            helloOff();
            worldOff();
        }

        let alternateInterval;
        function alternateFlash() {
            // Clear any existing interval
            if (alternateInterval) {
                clearInterval(alternateInterval);
            }
            
            // Start alternating
            let isHelloTurn = true;
            alternateInterval = setInterval(() => {
                if (isHelloTurn) {
                    helloOn();
                    worldOff();
                } else {
                    helloOff();
                    worldOn();
                }
                isHelloTurn = !isHelloTurn;
            }, 800);

            // Stop after 10 seconds
            setTimeout(() => {
                clearInterval(alternateInterval);
                turnBothOff();
            }, 10000);
        }

        // Add click functionality to the widgets themselves
        helloWidget.addEventListener('click', function() {
            if (this.classList.contains('on')) {
                helloOff();
            } else {
                helloOn();
            }
        });

        worldWidget.addEventListener('click', function() {
            if (this.classList.contains('on')) {
                worldOff();
            } else {
                worldOn();
            }
        });

        // Start with a cool demo
        setTimeout(() => {
            helloOn();
            setTimeout(() => {
                worldOn();
            }, 500);
        }, 1000);
    </script>
</body>
</html>
