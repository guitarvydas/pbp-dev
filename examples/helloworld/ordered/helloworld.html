<!DOCTYPE html>
<html>
<head>
    <title>Importance of Ordering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .demo-section {
            margin: 30px 0;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        .output {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin: 15px 0;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .wrong {
            color: #e74c3c;
        }
        .right {
            color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>The Importance of Ordering in JavaScript</h1>
    
    <div class="demo-section">
        <h2>1. Sequential Output</h2>
        <p>Watch how the order of execution matters:</p>
        <div id="sequential-output" class="output"></div>
        <button onclick="showSequential()">Show Correct Order</button>
        <button onclick="showWrongOrder()">Show Wrong Order</button>
        <button onclick="clearSequential()">Clear</button>
    </div>

    <div class="demo-section">
        <h2>2. Array Ordering</h2>
        <p>Different ways to arrange the same words:</p>
        <div id="array-output" class="output"></div>
        <button onclick="showArrayCorrect()">Correct: ["hello", "world"]</button>
        <button onclick="showArrayWrong()">Wrong: ["world", "hello"]</button>
    </div>

    <div class="demo-section">
        <h2>3. Timing Matters</h2>
        <p>Even with delays, order is crucial:</p>
        <div id="timing-output" class="output"></div>
        <button onclick="showWithCorrectTiming()">Correct Timing</button>
        <button onclick="showWithWrongTiming()">Wrong Timing</button>
        <button onclick="clearTiming()">Clear</button>
    </div>

    <div class="demo-section">
        <h2>4. String Concatenation</h2>
        <p>Order affects the final result:</p>
        <div id="concat-output" class="output"></div>
        <button onclick="showConcatCorrect()">hello + world</button>
        <button onclick="showConcatWrong()">world + hello</button>
    </div>

    <script>
        // Sequential Output Demo
        function showSequential() {
            const output = document.getElementById('sequential-output');
            output.innerHTML = '';
            output.innerHTML += '<span class="right">hello </span>';
            setTimeout(() => {
                output.innerHTML += '<span class="right">world</span>';
            }, 500);
        }

        function showWrongOrder() {
            const output = document.getElementById('sequential-output');
            output.innerHTML = '';
            output.innerHTML += '<span class="wrong">world </span>';
            setTimeout(() => {
                output.innerHTML += '<span class="wrong">hello</span>';
            }, 500);
        }

        function clearSequential() {
            document.getElementById('sequential-output').innerHTML = '';
        }

        // Array Ordering Demo
        function showArrayCorrect() {
            const words = ['hello', 'world'];
            const output = document.getElementById('array-output');
            output.innerHTML = `<span class="right">${words.join(' ')}</span>`;
        }

        function showArrayWrong() {
            const words = ['world', 'hello'];
            const output = document.getElementById('array-output');
            output.innerHTML = `<span class="wrong">${words.join(' ')}</span>`;
        }

        // Timing Demo
        function showWithCorrectTiming() {
            const output = document.getElementById('timing-output');
            output.innerHTML = '';
            
            setTimeout(() => {
                output.innerHTML += '<span class="right">hello </span>';
            }, 100);
            
            setTimeout(() => {
                output.innerHTML += '<span class="right">world</span>';
            }, 600);
        }

        function showWithWrongTiming() {
            const output = document.getElementById('timing-output');
            output.innerHTML = '';
            
            setTimeout(() => {
                output.innerHTML += '<span class="wrong">world </span>';
            }, 100);
            
            setTimeout(() => {
                output.innerHTML += '<span class="wrong">hello</span>';
            }, 600);
        }

        function clearTiming() {
            document.getElementById('timing-output').innerHTML = '';
        }

        // String Concatenation Demo
        function showConcatCorrect() {
            const result = 'hello' + ' ' + 'world';
            const output = document.getElementById('concat-output');
            output.innerHTML = `<span class="right">${result}</span>`;
        }

        function showConcatWrong() {
            const result = 'world' + ' ' + 'hello';
            const output = document.getElementById('concat-output');
            output.innerHTML = `<span class="wrong">${result}</span>`;
        }

        // Initialize with a demonstration
        window.onload = function() {
            showSequential();
        };
    </script>
</body>
</html>
